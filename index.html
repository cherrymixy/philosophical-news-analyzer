<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>철학적 뉴스 재해석</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📰 철학적 뉴스 재해석</h1>
    <p class="subtitle">뉴스 기사를 5가지 철학적 관점으로 분석해보세요</p>
    
    <!-- 뉴스 입력 섹션 -->
    <div id="input-section" class="input-section">
      <textarea id="news-input" placeholder="분석하고 싶은 뉴스 기사를 입력하세요..." rows="6"></textarea>
      <button id="register-btn">기사 등록하기</button>
    </div>


    <!-- 분석 결과 섹션 (처음에는 숨김) -->
    <div id="analysis-section" class="analysis-section" style="display: none;">
      <!-- 철학적 관점 버튼들 -->
      <div class="philosophy-buttons">
        <label class="philosophy-btn" data-philosophy="platonism">
          <input type="checkbox" class="philosophy-checkbox" data-philosophy="platonism">
          <span class="emoji">🏛️</span>
          <span class="name">플라톤주의</span>
        </label>
        <label class="philosophy-btn" data-philosophy="kantianism">
          <input type="checkbox" class="philosophy-checkbox" data-philosophy="kantianism">
          <span class="emoji">⚖️</span>
          <span class="name">칸트주의</span>
        </label>
        <label class="philosophy-btn" data-philosophy="nietzscheanism">
          <input type="checkbox" class="philosophy-checkbox" data-philosophy="nietzscheanism">
          <span class="emoji">⚡</span>
          <span class="name">니체주의</span>
        </label>
        <label class="philosophy-btn" data-philosophy="existentialism">
          <input type="checkbox" class="philosophy-checkbox" data-philosophy="existentialism">
          <span class="emoji">🌅</span>
          <span class="name">실존주의</span>
        </label>
        <label class="philosophy-btn" data-philosophy="marxism">
          <input type="checkbox" class="philosophy-checkbox" data-philosophy="marxism">
          <span class="emoji">🔨</span>
          <span class="name">마르크스주의</span>
        </label>
      </div>
      
      <!-- 비교 모드 토글 -->
      <div class="comparison-mode">
        <label class="comparison-toggle">
          <input type="checkbox" id="comparison-mode">
          <span class="toggle-text">다중 관점 비교 모드</span>
        </label>
      </div>
      
      <!-- 재조합하기 버튼 -->
      <div id="recombine-section" class="recombine-section" style="display: none;">
        <button id="recombine-btn" class="recombine-btn">
          🎨 재조합하기
        </button>
        <p class="recombine-description">선택된 관점들의 키워드를 재조합하여 나만의 철학적 관점을 만들어보세요!</p>
      </div>

      <!-- 해석 표시 영역 -->
      <div id="interpretation-area" class="interpretation-area">
        <h3>철학적 관점을 선택해주세요</h3>
        <p>위의 버튼 중 하나를 클릭하면 해당 철학적 관점에서 뉴스가 분석됩니다.</p>
      </div>

      <!-- 뉴스 텍스트 표시 영역 -->
      <div id="news-display" class="news-display">
        <h3>📄 등록된 뉴스</h3>
        <div id="news-content" class="news-content"></div>
      </div>
    </div>


    <!-- 로딩 표시 -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>철학적 분석 중...</p>
    </div>
    
    <!-- 카메라 모드 (재조합 모드) -->
    <div id="camera-mode" class="camera-mode" style="display: none;">
      <div class="camera-header">
        <h2>🎨 나만의 철학적 관점 만들기</h2>
        <button id="close-camera" class="close-camera">✕</button>
      </div>
      
      <div class="camera-container">
        <video id="camera-video" autoplay muted></video>
        <canvas id="gesture-canvas"></canvas>
        
        <!-- 떠다니는 키워드들 -->
        <div id="floating-keywords" class="floating-keywords"></div>
        
        <!-- 파티클 애니메이션 컨테이너 -->
        <div id="particle-container" class="particle-container"></div>
        
        <!-- 제스처 인식 상태 -->
        <div id="gesture-status" class="gesture-status">
          <div class="hand-indicator">👋</div>
          <p>핀치 제스처로 키워드를 드래그하세요</p>
        </div>
        
        <!-- 선택 박스와 강하게/약하게 박스 (카메라 화면 위에 오버레이) -->
        <div class="drop-zones-overlay">
          <div id="strong-box" class="drop-box strong-box">
            <h3>💪 강하게</h3>
            <p>강하게 반영할 키워드</p>
            <div id="strong-keywords" class="strong-keywords"></div>
          </div>
          
          <div id="weak-box" class="drop-box weak-box">
            <h3>🤏 약하게</h3>
            <p>약하게 반영할 키워드</p>
            <div id="weak-keywords" class="weak-keywords"></div>
          </div>
        </div>
      </div>
      
      <!-- 완료 버튼 -->
      <div class="completion-section">
        <button id="create-philosophy" class="create-philosophy-btn" disabled>
          🎯 나만의 관점 만들기
        </button>
        <p class="completion-hint">키워드를 선택하고 버리기 박스에 정리하면 완료됩니다!</p>
      </div>
    </div>
  </div>
  
  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <script src="script.js"></script>
</body>
</html>
